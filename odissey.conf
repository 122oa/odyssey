#		tls_cert_file
#		tls_protocols all
#		tls_ciphers fast
		client_max 100
		workers 8
	}

	server "default" {
		host "127.0.0.1"
		port 5432
#		tls_sslmode disable
#		tls_ca_file
#		tls_key_file
#		tls_cert_file
#		tls_protocol all
#		tls_ciphers fast
	}

	routing {
		mode "forward" # round-robin
		"test" {
			route "default"
		}
