# odissey config file.
#

odissey {
	log_verbosity    2
#	log_file        "./odissey.log"
#	pid_file        "./odissey.pid"
#	syslog           no
#	syslog_facility "daemon"
#	syslog_ident    "odissey"
#	daemonize        no

	pooling "transaction"

	listen {
		host "localhost"
		port 6432
		nodelay yes
#		backlog 16
#		keepalive 7200
		client_max 100
		workers 8
	}

	server "default" {
		host "127.0.0.1"
		port 5432
	}

	routing {
		mode "forward"
		"test" {
			route "default"
			ttl 5
#			client_max 100
		}
#		default {
#			route "default"
#			user "user"
#			database "database"
#			pool_min 0
#			pool_max 100
#			client_max 100
#			ttl 120
#		}
	}

	users {
		"test" {
			authentication "none"
		}
	}
}
