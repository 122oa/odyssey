# odissey config file.
#

odissey {
	log_verbosity    5
#	log_file        "./odissey.log"
#	pid_file        "./odissey.pid"
#	syslog           no
#	syslog_facility "daemon"
#	syslog_ident    "odissey"
#	daemonize        no
	stats_period     5
	pooling "transaction"

	listen {
		host "localhost"
		port 6432
		nodelay yes
#		backlog 16
#		keepalive 7200
		client_max 100
		workers 8
	}

	server "default" {
		host "127.0.0.1"
		port 5432
	}

	routing {
		mode "forward"
		"test" {
			server "default"
			ttl 5
			cancel yes
			discard yes
			rollback yes
#			client_max 100
		}
#		default {
#			server "default"
#			user "user"
#			password "test"
#			database "database"
#			client_max 100
#			ttl 120
#		}
	}

	users {
		default {
			# none, clear_text, md5
			authentication "none"
			#password "test"
		}
	}
}
